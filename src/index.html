<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>

    <!-- Стили -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- iziToast -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

    <!-- SimpleLightbox -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <form class="form">
          <label>
            <input
              type="text"
              name="search-text"
              placeholder="Search images..."
              required
            />
          </label>
          <button type="submit">Search</button>
        </form>
      </div>
    </header>

    <main class="main">
      <!-- Галерея -->
      <ul class="gallery"></ul>

      <!-- Кнопка "Load more" -->
      <button class="load-more is-hidden">Load more</button>

      <!-- Лоадер -->
      <span class="loader is-hidden"></span>
    </main>

    <!-- Основний JS -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
