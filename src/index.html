<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- iziToast CSS (должен быть перед JS) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <!-- SimpleLightbox CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            class="input"
            placeholder="Search images..."
            autocomplete="off"
            required
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </header>

    <main>
      <section class="gallery-section">
        <ul class="gallery"></ul>
        <span class="loader is-hidden">Loading...</span>
        <button class="load-more is-hidden">Load more</button>
      </section>
    </main>

    <!-- SimpleLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>
    <!-- iziToast JS -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <!-- Main JS -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
