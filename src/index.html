<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Image Search</h1>
    </header>

    <main>
      <form id="search-form" class="search-form">
        <input
          type="text"
          name="searchQuery"
          placeholder="Search images..."
          autocomplete="off"
        />
        <button type="submit">Search</button>
      </form>

      <div class="gallery"></div>

      <button class="load-more hidden">Load more</button>
      <div class="loader hidden">Loading...</div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
